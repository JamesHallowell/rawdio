name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    concurrency: 
      group: ${{ github.head_ref || github.run_id }}
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v3
    - name: Install ALSA
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev libasound2-dev
    - name: Run tests
      run: cargo test --verbose
